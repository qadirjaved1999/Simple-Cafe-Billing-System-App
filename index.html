<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Cafe_Billing_System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div class="container mt-5 bg-light mh-100">
        <div class="row">
            <div class="col-7">
                <h4 class="text-center font-weight-bold mt-3 text-style">SIMPLE CAFE BILLING SYSTEM</h4>
                <div id="clock">
                    <p class="date">{{ date }}</p>
                    <p class="time">{{ time }}</p>
                </div>
            </div>

            <div class="col-4 ">
                <div class="row">
                    <div class="col">
                        <h4 class="font-weight-bold ml-5 rate">RATE LIST</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1"></div>
            <div class="col-3">
                <div class="row text-center">
                    <div class="col-6 m-0 p-0">
                        <label class="text-danger font-weight-bold">Order no:</label>

                    </div>
                    <div class="col-6">
                        <input type="number" class="input-style-1" id="order_no">

                    </div>

                </div>
                <div class="row  text-center">
                    <div class="col-6 m-0 p-0 mt-2">
                        <label class="text-primary font-weight-bold">Drink:</label>

                    </div>
                    <div class="col-6 mt-2">
                        <input type="number" class="input-style" id="drink">

                    </div>

                </div>
                <div class="row  text-center">
                    <div class="col-6 m-0 p-0  mt-2">
                        <label class="text-primary font-weight-bold">French Fries:</label>

                    </div>
                    <div class="col-6  mt-2">
                        <input type="number" class="input-style" id="French">

                    </div>

                </div>
                <div class="row  text-center">
                    <div class="col-6 m-0 p-0  mt-2">
                        <label class="text-primary font-weight-bold">Lunch:</label>

                    </div>
                    <div class="col-6  mt-2">
                        <input type="number" class="input-style" id="lunch">
                    </div>

                </div>
                <div class="row  text-center">
                    <div class="col-6 m-0 p-0  mt-2">
                        <label class="text-primary font-weight-bold">Burger:</label>

                    </div>
                    <div class="col-6  mt-2">
                        <input type="number" class="input-style" id="burger">

                    </div>

                </div>
                <div class="row  text-center">
                    <div class="col-6 m-0 p-0  mt-2">
                        <label class="text-primary font-weight-bold">Pizza:</label>

                    </div>
                    <div class="col-6  mt-2">
                        <input type="number" class="input-style" id="pizza">

                    </div>

                </div>
                <div class="row  text-center">
                    <div class="col-6 m-0 p-0  mt-2">
                        <label class="text-primary font-weight-bold">Cheese burger:</label>

                    </div>
                    <div class="col-6  mt-2">
                        <input type="number" class="input-style" id="cheese">

                    </div>

                </div>
            </div>
            <div class="col-lg-2">

            </div>
            <div class="col-lg-3">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div class="row">
                    <div class="col-6 m-0 p-0 mt-2">
                        <label class="font-weight-bold">Services Charges:</label>

                    </div>
                    <div class="col-6 mt-2">
                        <input type="text" class="input-style-2" id="charges">

                    </div>
                    <div class="col-6 m-0 p-0 mt-2">
                        <label class="font-weight-bold">Tax:</label>

                    </div>
                    <div class="col-6 mt-2">
                        <input type="text" class="input-style-2" id="tax">

                    </div>
                    <div class="col-6 m-0 p-0 mt-2">
                        <label class="font-weight-bold text-success">Total:</label>

                    </div>
                    <div class="col-6 mt-2">
                        <div id="text">

                        </div>

                    </div>

                </div>
            </div>
            <div class="col-3">

            </div>
        </div>
        <div class="row justify-content-center mt-5 list">
            <div class="col-6">
                <div class="row flex-column text-center">
                    <h5 class="font-weight-bold item">ITEM</h5>
                    <div class="col text-primary font-weight-bold">French Fries</div>
                    <div class="col text-primary font-weight-bold">Lunch</div>
                    <div class="col text-primary font-weight-bold">Burger</div>
                    <div class="col text-primary font-weight-bold">Pizza</div>
                    <div class="col text-primary font-weight-bold">Cheese burger</div>
                    <div class="col text-primary font-weight-bold">Drinks</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row flex-column text-center">
                    <h5 class="font-weight-bold price">PRICE</h5>
                    <div class="col text-primary font-weight-bold">100</div>
                    <div class="col text-primary font-weight-bold">250</div>
                    <div class="col text-primary font-weight-bold">150</div>
                    <div class="col text-primary font-weight-bold">500</div>
                    <div class="col text-primary font-weight-bold">350</div>
                    <div class="col text-primary font-weight-bold">120</div>
                </div>
            </div>



        </div>
        <div class="row d-flex mt-5 btns">
            <div class="offset-6"></div>
            <div class="col-6">
                
                <button type="button" class="btn btn-success btn-lg w-25 effacted-button" onclick="showBill()"
                    id="total_btn">Total</button>
                <button type="button" class="btn btn-danger btn-lg w-25 ml-3 effacted-button" onclick="resetBill()"
                id="reset_btn">Reset</button>

            </div>
        </div>
            <script src="index.js"></script>
</body>


</html>
